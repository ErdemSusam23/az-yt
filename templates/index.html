<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az YT</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="terminal-grid"></div>
    
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <h1 class="terminal-title">AZ YT</h1>
            </div>
            
            <div class="terminal-body">
                <!-- URL Input Section -->
                <div class="form-section" data-label="Video URL Input">
                    <div class="input-group">
                        <input type="url" class="form-input" id="videoUrl" 
                               placeholder="https://www.youtube.com/watch?v=...">
                        <button class="yorha-btn" id="getInfoBtn">
                            İndir
                        </button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading-spinner d-none">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">...</p>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="alert alert-danger d-none">
                    <span id="errorMessage"></span>
                </div>

                <!-- Video Information -->
                <div id="videoInfo" class="d-none">
                    <div class="form-section" data-label="Video Information">
                        <div class="video-info-card">
                            <img id="videoThumbnail" src="" class="video-thumbnail" alt="Video Thumbnail">
                            <div class="video-details">
                                <h3 class="video-title" id="videoTitle"></h3>
                                <div class="video-meta">
                                    <div>AUTHOR: <span id="videoAuthor"></span></div>
                                    <div>DURATION: <span id="videoDuration"></span></div>
                                    <div>VIEWS: <span id="videoViews"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quality Selection -->
                    <div class="form-section" data-label="Quality Selection">
                        <div class="quality-selector">
                            <input type="radio" class="quality-option" name="quality" id="highest" value="highest" checked>
                            <label class="quality-label" for="highest">High Quality</label>
                            
                            <input type="radio" class="quality-option" name="quality" id="lowest" value="lowest">
                            <label class="quality-label" for="lowest">Low Quality</label>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button class="yorha-btn btn-success" id="downloadBtn" style="width: 100%; padding: 1rem;">
                        Execute Download
                    </button>
                </div>

                <!-- Download Progress -->
                <div id="downloadProgress" class="loading-spinner d-none">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Dosya aktarımı devam ediyor...</p>
                </div>
            </div>
        </div>
    </div>

    <<script src="/static/script.js"></script> 
</body>
</html>
