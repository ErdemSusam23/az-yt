<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İndirici</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h2><i class="fab fa-youtube"></i> YouTube Video İndirici</h2>
                    </div>
                    <div class="card-body">
                        <!-- URL Girişi -->
                        <div class="mb-4">
                            <label for="videoUrl" class="form-label">YouTube Video URL'si:</label>
                            <div class="input-group">
                                <input type="url" class="form-control" id="videoUrl" 
                                       placeholder="https://www.youtube.com/watch?v=...">
                                <button class="btn btn-primary" id="getInfoBtn">
                                    <i class="fas fa-search"></i> Bilgileri Getir
                                </button>
                            </div>
                        </div>

                        <!-- Yükleme Durumu -->
                        <div id="loading" class="d-none text-center mb-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <p class="mt-2">Video bilgileri alınıyor...</p>
                        </div>

                        <!-- Hata Mesajı -->
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <!-- Video Bilgileri -->
                        <div id="videoInfo" class="d-none">
                            <div class="card mb-4">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img id="videoThumbnail" src="" class="img-fluid rounded-start h-100" alt="Video Thumbnail">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title" id="videoTitle"></h5>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    <i class="fas fa-user"></i> <span id="videoAuthor"></span><br>
                                                    <i class="fas fa-clock"></i> <span id="videoDuration"></span><br>
                                                    <i class="fas fa-eye"></i> <span id="videoViews"></span> görüntüleme
                                                </small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- İndirme Seçenekleri -->
                            <div class="mb-3">
                                <label class="form-label">Kalite Seçimi:</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="quality" id="highest" value="highest" checked>
                                    <label class="btn btn-outline-success" for="highest">
                                        <i class="fas fa-arrow-up"></i> En Yüksek Kalite
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="quality" id="lowest" value="lowest">
                                    <label class="btn btn-outline-info" for="lowest">
                                        <i class="fas fa-arrow-down"></i> En Düşük Kalite
                                    </label>
                                </div>
                            </div>

                            <!-- İndirme Butonu -->
                            <button class="btn btn-success btn-lg w-100" id="downloadBtn">
                                <i class="fas fa-download"></i> Videoyu İndir
                            </button>
                        </div>

                        <!-- İndirme Durumu -->
                        <div id="downloadProgress" class="d-none text-center mt-3">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">İndiriliyor...</span>
                            </div>
                            <p class="mt-2">Video indiriliyor, lütfen bekleyin...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
